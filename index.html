<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="calculator-container">
            <div class="display"></div>
            <div class="btn-container">
                <div class="left">
                    <button class="digit-one">One</button>
                    <button class="digit-two">Two</button>
                    <button class="digit-three">Three</button>
                    <button class="digit-four">Four</button>
                    <button class="digit-five">Five</button>
                    <button class="digit-six">Six</button>
                    <button class="digit-seven">Seven</button>
                    <button class="digit-eight">Eight</button>
                    <button class="digit-nine">Nine</button>
                    <button class="digit-zero">Zero</button>
                    <button class="dot">.</button>
                    <button class="add">+</button>

                </div>
                <div class="right">
                    <button class="sub">รท</button>
                    <button class="sub">x</button>
                    <button class="sub">-</button>
                    <button class="equal">=</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
